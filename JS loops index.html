<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Loops</title>
</head>
<body>
    <h2>JavaScript Loops</h2>
    <p id="demo"></p>
    <script>
        let i = 1;
        let j = 1;
        let text = "";
        for (; i <= 5; i++) {
            for(; j <= i; j++) {
                text += j+" " ;
            }
            document.write(text);
            document.write("<br>");
        }
    </script>
</body>
</html>
